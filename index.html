<!doctype html>
<html>
    <head>
        <title>Pokemon GO Bot - UI</title>
        <!-- Google styles -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Vollkorn|Open+Sans:400,700' rel='stylesheet' type='text/css'/>

        <!--Import materialize.css-->
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,700,900,500' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/styles.css"/>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="assets/img/favicon-purple.png">
        <!-- jquery -->
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>

        <!-- Use laurenz.js to edit particles.js config -->
        <script src="js/particles.js"></script>


        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
        <!-- Scroll Animation Initialize -->
        <style> [data-sr] { visibility: hidden; } </style>
    </head>
    <!-- Start of Body -->
    <body class="green-mint">
        <!-- Landing Section -->
        <div id="particles-js" class="green-wine"></div>
        <section id="sec-1" class="no-padding">
            <div class="container center">
                <div class="pushdown-10p"></div>
                <div class="row">
                    <div class="col s12">
                        <img class="image-title" src="assets/img/type-full-white-2.png">
                    </div>
                </div> <br>
                <div class="container">
                    <div class="col s6 center white-text">
                        <h5 class="white-text roboto-300 no-margin">
                            Choose a UI to use for your bot.<br>
                        </h5>
                    </div>
                </div> <br>
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            <div class="btn-flat center green-moss border-green white-text waves-effect waves-green enabled fullWidth"
                                 style="width: 50%; height: 50px; line-height: 50px; button left">
                                <a class="enabled"
                                   style="color: white;">
                                <a href="http://ui.pogobot.club/0.5.0-alpha4/map.html"class="white-text">Original UI</a>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            <div class="btn-flat center green-moss border-green white-text waves-effect waves-green enabled"
                                 style="width: 50%; height: 50px; line-height: 50px; button">
                                <a class="enabled"
                                   style="color: white;">
                                <a href="http://ui.pogobot.club/RocketTheme"class="white-text">Rocket Theme</a>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            <div class="btn-flat center green-moss border-green white-text waves-effect waves-green enabled fullWidth"
                                 style="width: 50%; height: 50px; line-height: 50px; button right">
                                <a class="enabled"
                                   style="color: white;">
                                <a href="http://ui.pogobot.club/Poppo/"class="white-text">Poppo</a>
                              </a>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="container">
                  <div class="row">
                      <div class="col s12">
                          <div class="btn-flat center green-moss border-green white-text waves-effect waves-green enabled fullWidth"
                               style="width: 50%; height: 50px; line-height: 50px; button">
                              <a class="enabled"
                                 style="color: white;">
                              <a href="http://ui.pogobot.club/TTL55/"class="white-text">TTL55 - Improved Poppo</a>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        <section id="sec-4">
            <footer class="page-footer green-wine">
                <div class="footer-copyright">
                    <div class="container center">
                        <a class="grey-text text-darken-4 center" href="index.html#!">
                            Pokemon GO Bot website edited by <a href="http://www.github.com/epicawesomewolf" class="grey-text text-darken-3 ">EpicAwesomeWolf on GitHub.</a>
                        </a>
                    </div>
                  </div>
            </footer>
        </section>

        <!-- google analytics -->
      	<script type="text/javascript" src="js/materialize.js"></script>
        <script src='js/scrollReveal.min.js'></script>
        <script src="js/particles.js"></script>
        <script src="js/laurenz.js"></script>

        <script>
             window.sr = new scrollReveal();
        </script>

    </body>
</html>
